<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Szabina Soundboard</title>
<style>
body {
    background: #111;
    margin: 0;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    padding: 10px;
    height: 100vh;
}

button {
    font-size: 20px;
    border: none;
    border-radius: 12px;
    background: #222;
    color: white;
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
}

button:active {
    background: #444;
}
</style>
</head>
<body>

<script>
let currentAudio = null;

for (let i = 1; i <= 16; i++) {
    let num = String(i).padStart(2, '0');
    let btn = document.createElement("button");
    btn.textContent = num;

    btn.onclick = () => {
        if (currentAudio) {
            currentAudio.pause();
            currentAudio.currentTime = 0;
        }
        currentAudio = new Audio(num + ".mp3");
        currentAudio.play();
    };

    document.body.appendChild(btn);
}
</script>

</body>
</html>
